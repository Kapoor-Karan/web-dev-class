<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - My Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="admin-page">
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="blogs.html">All Blogs</a>
        <a href="admin.html">Admin</a>
    </nav>

    <div class="container">
        <h2>Add New Blog</h2>
        <form id="add-blog-form">
            <div class="form-group">
                <label for="blog-title">Title:</label>
                <input type="text" id="blog-title" required>
            </div>
            <div class="form-group">
                <label for="blog-author">Author:</label>
                <input type="text" id="blog-author" required>
            </div>
            <div class="form-group">
                <label for="blog-description">Description:</label>
                <textarea id="blog-description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="blog-url">Blog URL:</label>
                <input type="url" id="blog-url" placeholder="e.g., https://yourblog.com/post-title">
            </div>
            <div class="form-group">
                <label for="blog-date">Date:</label>
                <input type="date" id="blog-date" required>
            </div>
            <div class="form-group">
                <label for="blog-category">Category:</label>
                <select id="blog-category" required>
                    <option value="">Select</option>
                    <option value="Technology">Tech</option>
                    <option value="Travel">Travel</option>
                    <option value="Food">Food</option>
                    <option value="Lifestyle">Life</option>
                    <option value="Health">Health</option>
                </select>
            </div>
            <button type="submit">Add Blog</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
